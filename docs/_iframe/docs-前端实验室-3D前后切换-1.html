           <!-- executable -->
<style>
	.wireless-lab-3d-1 {
		position: relative;
		background: red;
		width: 200px;
		height: 200px;
		transform: perspective(800px) rotateY(-60deg) rotateX(30deg);

		transform-style:preserve-3d;
	}

	.wireless-lab-3d-1 .inner {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		background: red;
		
		transition: 1s all ease;
	}

	.wireless-lab-3d-1:hover .inner {
		transform: translateZ(150px);
	}
</style>

<div class="wireless-lab-3d-1">
	<div class="inner"></div>
</div>
